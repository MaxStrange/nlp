year: 1901
season: Fall

a_to_b:
  from_player: Alice
  from_country: England
  to_player: Bob
  to_country: Turkey
  messages:
    - >
      "Bluffs. Lots of bluffs. We told each other that we would bounce in the Channel. But obviously, it makes no sense to waste
       a turn on that. So while we both agreed that we would do it, we both also never believed that the other person would carry
       through, and that meant that we were both free to do whatever we wanted."
    - >
      "Not really. It would have put us at each others' throats immediately and with very little likelihood of gaining from it.
       We would have ended up bouncing in London or whatever."

b_to_a:
  from_player: Bob
  from_country: Turkey
  to_player: Alice
  to_country: England
  messages:
    - >
      "What's up with the Channel? No bounce? I thought you guys had a bounce planned...?"
    - >
      "But what if he had gone for the channel and you didn't? Then you would be in a bad way!"
    - >
      "Well, wow. Wheels within wheels..."

