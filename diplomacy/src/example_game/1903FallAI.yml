        "He and I have had a pretty reasonable relationship so far. I am not so sure that moving slowly towards his heart land, considering my terribly position is really a great usage of my time."
    - >
        "Austria, you are still in Venice. I don't really see a relationship forming here without you retreating from my homeland."
