year: 1901
season: Fall
a_to_b:
  from_player: Turkey
  from_country: Turkey
  to_player: England
  to_country: England
  messages:
    - >
        "The Germans have brought us delicious drink and food. I was merely looking to confirm your advances!"
    - >
        "The Nordics
        England, our friend,
        I notice that you are sailing the North Sea! Are you planning to surround the Germans?"
b_to_a:
  from_player: England
  from_country: England
  to_player: Turkey
  to_country: Turkey
  messages:
    - >
        "Turkey,
        Germany has long been friends and blood-of-our-blood.
        We seek only to spread our virtuous nation to the north.
        Should you need our assistance on your path, please let it not be at the expense of our dearest ally Germany.
        Yours,
        England"
